<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <style>
        #div1 {
        height: 530px;
        width: 350px;    
        margin: auto;
        margin-top: 20px;
        border: 2px solid black; 
        border-radius: 5px;
        background-color: rgb(251, 255, 255); 
          
        }
         input{
        
            text-decoration: none;
            border-color: black;
            width: 250px;
            height: 20px;
            margin: 5px;
            border-radius: 3px;
        }
        input:focus{
            outline: auto;
        }
       
       

        #div3{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr ;
            row-gap: 20px;
            margin: 25px;
        }
          #b1{
            width: 100px;
            height: 30px;
            font-size: 15px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 95px;
            font-family:'Times New Roman', Times, serif;

        }
        #b1:hover{
            background-color: black;
            color: white;
        }

         #b2{
            width: 100px;
            height: 30px;
            font-size: 15px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family:'Times New Roman', Times, serif;

        }
        #b2:hover{
            background-color: black;
            color: white;
        }

        
        
       
    </style>

</head>
<body>

 <form method="post"  action="/signup" >
    <div id="div1">
        
        <div id="div2">
          <h1 style="text-align: center;">Sign up</h1>
        </div>

        <div id="div3" >
            <label for="username">Name:</label>
            <input type="text" name="username" placeholder="Enter your name" value="" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" value=""  required>

            <label for="mobile">Mobile:</label>
            <input type="tel" name="phoneno" minlength="10" value=""  placeholder="Enter your mobile number">    

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" value=""  required>
            
            <button id="b1" type="submit">Sign up</button>
           
        </div> 
    </div>
    </form>
    <br>

    <div style="text-align: center;">
        {% if success %}
        <h3 style="color: green;">{{success}}</h3>
        
        {% endif %}
        <br>
       
        <a href="/login"><button id="b2">Login</button></a>

    </div>
</body>
</html>
