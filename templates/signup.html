<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f6f7;
        }

        
        #div1 {
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
            padding: 25px;
            border: 2px solid black;
            border-radius: 6px;
            background-color: rgb(251, 255, 255);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        #div3 {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            height: 38px;
            padding-left: 8px;
            border-radius: 4px;
            border: 1px solid black;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: black;
        }

    
        #b1 {
            margin-top: 15px;
            width: 100%;
            height: 40px;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        #b1:hover {
            background-color: black;
            color: white;
        }

      
        .success {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

      
        #b2 {
            margin-top: 15px;
            width: 140px;
            height: 36px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        #b2:hover {
            background-color: black;
            color: white;
        }

        @media (max-width: 480px) {
            #div1 {
                margin-top: 25px;
            }
        }
    </style>
</head>

<body>

    <form method="post" action="/signup">
        <div id="div1">

            <h1>Sign Up</h1>

            <div id="div3">
                <label for="username">Name:</label>
                <input type="text" name="username" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label for="phoneno">Mobile:</label>
                <input type="tel" name="phoneno" placeholder="Enter your mobile number" minlength="10">

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <button id="b1" type="submit">Sign Up</button>
            </div>

        </div>
    </form>

    {% if success %}
    <div class="success">
        <h3>{{ success }}</h3>
    </div>
    {% endif %}

    <a href="/login"><button id="b2">Login</button></a>

</body>
</html>
