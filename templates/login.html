<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        #div1 {
        height: 320px;
        width: 300px;    
        margin: auto;
        margin-top: 120px;
        border: 2px solid black; 
        border-radius: 5px;
        background-color: rgb(251, 255, 255); 
          
        }
        input{
           
            text-decoration: none;
            border-color: black;
            width: 250px;
            height: 20px;
            margin: 5px;
            border-radius: 3px;
        }
        input:focus{
            outline: auto;
        }
       

        #div3{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr ;
            row-gap: 20px;
            margin: 25px;
        }

        #but{
            cursor: pointer;
            width: 190px;
            height: 30px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 13px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            margin-top: 5px;
            margin-left: 670px;
           
            
        }
        #but:hover{
            background-color: black;
            color: white;
        }
        #b1{
            width: 110px;
            height: 37px;
            font-size: 15px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 80px;
            font-family:'Times New Roman', Times, serif;

        }
        #b1:hover{
            background-color: black;
            color: white;
        }
        
         #b2{
            width: 100px;
            height: 30px;
            font-size: 15px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 5px;
            margin-left: 720px;
            font-weight: bold;
            cursor: pointer;
            font-family:'Times New Roman', Times, serif;

        }
        #b2:hover{
            background-color: black;
            color: white;
        }
       
    </style>

</head>
<body>

 <form method="post"  action="/login" >
    <div id="div1">
        
        <div id="div2">
          <h1 style="text-align: center;">Login</h1>
        </div>

        <div id="div3" >
          
            <input type="text" name="username" placeholder="Enter your name">
            <input type="password" name="password" placeholder="Enter Your password" >
           <br>
            <button id="b1" type="submit" value="Login">Login</button>
        </div>
        
    </div>
    </form>

    
    <div style="text-align: center;">
        {% if err %}
        <h3 style="color: rgb(200, 12, 12);">{{err}}</h3>
        {% endif %}
       
    </div>

    <div>
    <a href="/"><button id="but">Go Back To Home Page </button></a>
     </div>

     <div>
        
        <a href="/signup"><button id="b2">Sign Up</button></a>

     </div>
     
</body>
</html>
