<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f6f7;
        }

        
        #div1 {
            width: 90%;
            max-width: 360px;
            margin-top: 80px;
            padding: 25px;
            border: 2px solid black;
            border-radius: 6px;
            background-color: rgb(251, 255, 255);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

       
        #div3 {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            height: 38px;
            padding-left: 8px;
            border-radius: 4px;
            border: 1px solid black;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: black;
        }

       
        #b1 {
            width: 100%;
            height: 40px;
            font-size: 15px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        #b1:hover {
            background-color: black;
            color: white;
        }

      
        .error {
            text-align: center;
            margin-top: 15px;
            color: rgb(200, 12, 12);
        }

        
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        #but, #b2 {
            width: 180px;
            height: 38px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        #but:hover, #b2:hover {
            background-color: black;
            color: white;
        }

        @media (max-width: 480px) {
            #div1 {
                margin-top: 50px;
            }
        }
    </style>
</head>

<body>

    <form method="post" action="/login">
        <div id="div1">

            <h1>Login</h1>

            <div id="div3">
                <input type="text" name="username" placeholder="Enter your name" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button id="b1" type="submit">Login</button>
            </div>

        </div>
    </form>

    {% if err %}
    <div class="error">
        <h3>{{ err }}</h3>
    </div>
    {% endif %}

    <div class="bottom-buttons">
        <a href="/"><button id="but">Go Back To Home Page</button></a>
        <a href="/signup"><button id="b2">Sign Up</button></a>
    </div>

</body>
</html>
